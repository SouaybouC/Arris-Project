<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="fragment/header :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/log-ins.css}">
    <title>Connexion</title>
</head>
<body>
<div th:replace="fragment/header :: header"/>
<!-- message d'erreur -->
<div th:if="${param.error}">
    <div class="alert alert-danger">Invalide !</div>
</div>

<!-- Message de deconnexion -->
<div th:if="${param.logout}">
    <div class="alert alert-info">Vous avez été déconecté !</div>
</div>

<form th:action="@{/login}" method="post" class="section">
    <h1>Connexion</h1>
    <div class="ins-details">
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" placeholder="dacosta.pedro@arris.fr" required>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" placeholder="Password" name="password" required>
    </div>
    <input id="ins-submit" type="submit" value="Connexion">

    <span>Nouveau Client? <a href="/" th:href="@{/registration}">Inscription</a> </span>
</form>




</body>

</html>
