<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <div th:replace="fragment/header :: header-css"/>
        <link rel="stylesheet" th:href="@{/css/log-ins.css}">
        <title>Edit</title>

    </head>
</head>
<body>
<div th:replace="fragment/header :: header"/>
<form th:action="@{/user/update/}"  method="post" th:object="${user}" class="section">
    <h1>Inscription</h1>
    <div class="ins-details">
        <label for="lastname">Nom:</label>
        <input type="text" id="lastname" placeholder="Da Costa" th:field="*{lastname}" required>
        <label for="firstname">Prenom:</label>
        <input type="text" id="firstname" placeholder="Pedro" th:field="*{firstname}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="dacosta.pedro@arris.fr" th:field="*{email}" required>
    </div>
    <input id="ins-submit" type="submit" value="Inscription">

</form>

</body>
</html>
