<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="fragment/header :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/log-ins.css}">
    <title>Inscription</title>

</head>
<body>
<div th:replace="fragment/header :: header"/>


<div class="alert alert-info" th:if="${param.success}"> Inscription valid√©e</div>

<!-- Inscription (Insertion) sur le User  -->
<form th:action="@{/registration}" method="post" th:object="${user}" class="section">
    <h1>Inscription</h1>
    <div class="ins-details">
        <label for="lastname">Nom:</label>
        <input type="text" id="lastname" placeholder="Da Costa" th:field="*{lastname}" required>
        <label for="firstname">Prenom:</label>
        <input type="text" id="firstname" placeholder="Pedro" th:field="*{firstname}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="dacosta.pedro@arris.fr" th:field="*{email}" required>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" placeholder="Password" th:field="*{password}"  required>
    </div>
    <input id="ins-submit" type="submit" value="Inscription">

</form>


</body>
</html>
